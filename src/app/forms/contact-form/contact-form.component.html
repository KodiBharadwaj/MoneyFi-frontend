<form class="contact-form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <h3>Contact Us</h3>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" [(ngModel)]="contactData.name" name="name" placeholder="Enter your name" readonly required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="contactData.email" name="email" placeholder="Enter your email" readonly required>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" rows="4" [(ngModel)]="contactData.message" name="message" placeholder="Type your message" required></textarea>
    </div>

    <div class="form-group">
        <label for="attachment">Attach Screenshot (Optional)</label>
        <div class="image-upload">
            <input id="file-input" type="file" (change)="onFileSelected($event)" accept="image/*">
        </div>
        <div *ngIf="previewUrl" class="image-preview">
            <img [src]="previewUrl" alt="Screenshot Preview">
        </div>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
</form>
