  <span class="brand-name" (click)="navigateTo('')" role="button" tabindex="0">
    <i class="fas fa-chart-pie"></i>
    MoneyFi
  </span>
</nav>


<!-- Loading Spinner -->
<div class="loading-spinner" *ngIf="isLoading">
  <div class="spinner"></div>
  <span> Please wait while we find your account</span>
</div>

<div class="form-wrapper">
  <h2>Recover Username</h2>

  <form (ngSubmit)="submitForm()" #forgotUsernameForm="ngForm">

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="formData.phoneNumber" pattern="[0-9]{10}" />
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" [(ngModel)]="formData.dateOfBirth" />
    </div>

    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="formData.name" />
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" name="gender" [(ngModel)]="formData.gender">
        <option value="" disabled selected>Select gender</option>
        <option value="MALE">Male</option>
        <option value="FEMALE">Female</option>
        <option value="OTHER">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="maritalStatus">Marital Status</label>
      <select id="maritalStatus" name="maritalStatus" [(ngModel)]="formData.maritalStatus">
        <option value="" disabled selected>Select status</option>
        <option value="SINGLE">Single</option>
        <option value="MARRIED">Married</option>
        <option value="DIVORCED">Divorced</option>
      </select>
    </div>

    <div class="form-group">
      <label for="pincode">Pincode</label>
      <input type="text" id="pincode" name="pincode" [(ngModel)]="formData.pinCode" pattern="[0-9]{6}" />
    </div>

    <button type="submit" [disabled]="!forgotUsernameForm.form.valid">Submit</button>
  </form>
</div>
